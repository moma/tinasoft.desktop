<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
	        <!-- charset must remain utf-8 to be handled properly by Processing -->
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>TinaViz</title>
		<style type="text/css">
		/* <![CDATA[ */
		body {
  		  margin: 0px 0px 0px 0px;
		  font-family: verdana, geneva, arial, helvetica, sans-serif; 
		  font-size: 11px; 
		  background-color: #ffffff; 
		  text-decoration: none; 
		  font-weight: normal; 
		  line-height: normal; 
		}
		/* ]]> */
		</style>
	</head>
	<body>
		<div id="content">	 
			<div id="container">	
			<!--[if !IE]> -->
				<object id="tinaviz"
				        classid="java:com.sun.opengl.util.JOGLAppletLauncher.class" 
            			type="application/x-java-applet"
            			archive="tinaviz.jar,opengl.jar,jogl.jar,gluegen-rt.jar,core.jar"
            			width="850" height="550"
            			standby="Loading visualization..." >
            			
					<param name="archive" value="tinaviz.jar,opengl.jar,jogl.jar,gluegen-rt.jar,core.jar" />
				
					<param name="mayscript" value="true" />
					<param name="scriptable" value="true" />
				
					<param name="image" value="loading.gif" />
					<param name="boxmessage" value="Loading visualization..." />
					<param name="boxbgcolor" value="#FFFFFF" />
					<param name="progressbar" value="true" />
					
					<param name="subapplet.classname" value="tinaviz.Main" /> 
					<param name="subapplet.displayname" value="TinaViz" />
				
					<param name="test_string" value="outer" />
			<!--<![endif]-->
				
				<object id="tinaviz"
				        classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93" 
						codebase="http://java.sun.com/update/1.5.0/jinstall-1_5_0_15-windows-i586.cab"
						width="850" height="550"
						standby="Loading visualization..."  >
						
					<param name="code" value="com.sun.opengl.util.JOGLAppletLauncher" />
					<param name="archive" value="tinaviz.jar,opengl.jar,jogl.jar,gluegen-rt.jar,core.jar" />
					
					<param name="mayscript" value="true" />
					<param name="scriptable" value="true" />
					
					<param name="image" value="loading.gif" />
					<param name="boxmessage" value="Loading visualization..." />
					<param name="boxbgcolor" value="#FFFFFF" />
					<param name="progressbar" value="true" />
					
					<param name="subapplet.classname" value="tinaviz.Main" /> 
					<param name="subapplet.displayname" value="TinaViz" />
					
					<param name="test_string" value="inner" />
					
					<p>
						<strong>
							You need to install "Java" in order to visualize network.
							<br />
							<a href="http://www.java.com/getjava" title="Download Java">
								Get Java here.
							</a>
						</strong>
					</p>
				
				</object>
				
			<!--[if !IE]> -->
				</object>
			<!--<![endif]-->
			
			</div>
		</div>

</html>
