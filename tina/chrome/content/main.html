    <div class="demo">
        <div id="tabs" class="ui-corner-top">
            <ul>

            <!-- IMPORTING TEXT FILE AND EXTRACTIGN NGRAMS TABULATION -->
            <div id="tabs-1">
                <h1>Create or import a new session</h1>

                <div id="importForm">
                    <label>Corpora file (csv)</label>
                    <input id="csvfile" class="field" type="file" name="csvfile"/><br/>
                    <label>Extraction configuration file (yaml)</label>
                    <input id="configfile" class="field" type="file" name="configfile"/><br/>
                    <label>Session name (or new session)</label>
                    <input id="corpora" type="text" class="field" name="corpora" value='test corpora'/><br/>
                    <label>Extraction export file path (csv)</label>
                    <input id="exportfile" type="file" class="field" name="exportfile" value=''/><br/>
                    <!--<label>Index full-text</label>
                    <input type="checkbox" name="Check3" /><br/>-->
                    <div id="push">
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                            <span class="ui-button-text">Launch</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="tabs-2">
