<body>
      <div id="container">
      </div>
      <div id="gui">
          <div id="iframes">
                <iframe id="vtoolbariframe" class="vtoolbariframe"></iframe>
                <iframe id="sidebariframe" class="sidebariframe"></iframe>
                <!--<iframe id="nodedetailsiframe" class="nodedetailsiframe"></iframe>-->
          </div> <!-- IFRAMES -->
          <div id="toolbars">
              <div id="nodedetails" class="fg-toolbar ui-widget-miniheader ui-corner-all ui-helper-clearfix nodedetails">
              </div>
              
                <div id="vtoolbar" class="fg-toolbar ui-widget-vheader ui-corner-all ui-helper-clearfix vtoolbar">
                <input id="upperThresholdInput" class="thresholdInput upperThreshold" value="1.0" />
                    <div id="altslider" class="altslider"></div>
                <input id="lowerThresholdInput" class="thresholdInput lowerThreshold" value="0.0" />
                </div>

                <div id="sidebar" class="fg-toolbar ui-widget-header ui-corner-all ui-helper-clearfix sidebar">

                    <div class="search">
                        <label for="searchfield">Search:</label>
                        <input id="searchfield" name="searchfield" />    
                    </div>
                       <!--
                    <div class="fg-buttonset fg-buttonset-single ui-helper-clearfix">
                        <button class="fg-button ui-state-default ui-state-active ui-priority-primary ui-corner-left">project</button>
                        <button class="fg-button ui-state-default ui-priority-primary">batch</button>
                        <button class="fg-button ui-state-default ui-priority-primary ui-corner-right">worldwide</button>
                    </div>
                    -->

                    <div class="fg-buttonset fg-buttonset-single ui-helper-clearfix">
                        <h3 id="nodedetailstitle" class="nodedetailsh3">Term</h3>
                        <p id="selectioncontent" class="nodedetailsp">bla bla</p> 
                        <h3  class="nodedetailsh3">Abstract:</h3>
                        <p id="abstract" class="nodedetailsp">-</p>
                        <h3  class="nodedetailsh3">Terms:</h3>
                        <p id="terms" class="nodedetailsp"><a href="#">term1</a>, <a href="#">term2</a>, <a href="#">term3</a>, <a href="#">term4</a>, <a href="#">term5</a></p>
                        <h3  class="nodedetailsh3">Reviewers:</h3>
                        <p id="reviewers" class="nodedetailsp"><a href="elias.showk@iscpif.fr">Elias Showk</a>, <a href="julian.bilcke@iscpif.fr">Julian Bilcke</a></p>
                        <h3  class="nodedetailsh3">Most similar projects:</h3>
                        <p id="reviewers" class="nodedetailsp"><a href="#">TINA</a> (80%), <a href="#">TINA2</a> (10.4%)</p>
                        <fieldset> 
			                <label for="rate">Rate:</label> 
			                <select name="rate" id="rate"> 
				                <option value="5stars">*****</option> 
				                <option value="4stars">****</option> 
				                <option value="3stars" selected="selected">***</option> 
				                <option value="2stars">**</option> 
				                <option value="1stars">*</option> 
			                </select>
		                </fieldset> 
                    </div>

                    <div id="debugdiv">
                    </div>

                </div> <!-- SIDEBAR -->

            </div> <!-- TOOLBARS-->
